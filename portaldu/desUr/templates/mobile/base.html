<!-- templates/mobile/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Civitas">

    <link rel="manifest" href="/ageo/manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

    <title>{% block title %}Civitas Mobile{% endblock %}</title>

    <!-- Bootstrap adaptado para m√≥vil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/mobile.css">
</head>
<body>
    <!-- Indicador de conexi√≥n -->
    <div id="connection-status" class="connection-status" style="display: none;"></div>

    <!-- Barra de navegaci√≥n m√≥vil -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">üì± Civitas Mobile</span>
            <div class="d-flex">
                <span id="sync-indicator" class="badge bg-light text-dark me-2" style="display: none;">
                    ‚è≥ Sincronizando...
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="window.offlineManager.syncPendingData()">
                    üîÑ
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container-fluid mt-5 pt-3">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/mobile-offline.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/ageo/sw.js')
                .then(function(registration) {
                    console.log('SW registrado exitosamente');
                })
                .catch(function(error) {
                    console.log('Error registrando SW:', error);
                });
        });
    }
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
