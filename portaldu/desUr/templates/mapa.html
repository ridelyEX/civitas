{% extends 'base.html' %}
{% load static %}

{% block head %}
<script>
    let map;
    let marker;
    function initMap() {
    const ubicacion = { lat: 28.6353, lng: -106.0889 };
    map = new google.maps.Map(document.getElementById("map"), {
        center: ubicacion,
        zoom: 15,
    });

    map.addListener("click", (e)=>{
      const latLng = e.latLng;

      if (marker){
        marker.setPosition(latLng);
      }else{
        marker = new google.maps.Marker({
          position: latLng,
          map: map,
        });
      }
      
      const geocoder = new google.maps.Geocoder();
      
      map.addListener("click", (e)=> {
        const latLng = e.latLng;
        
        geocoder.geocode({ location: latLng}, (results, status) =>{
          if (status === "OK" && results[0]){
            const dir = results[0].formatted_address;
            document.getElementById("dir").value = dir;
          }else{
            console.error("no chambea" +status);
          }
        });
      });
    });

    }
    window.initMap = initMap;

</script>
<link rel="stylesheet" href="{% static 'styles/map.css' %}?v=1" />



{% endblock %}


{% block body %}
<div class="mainMap">
    <div class="searchCont">  
      <input type="hidden" name="origen" value="{{ origen }}">
      {% if origen == 'data' %}
      <form method="get" action="{% url 'data' %}" id="mapForm">
      {% elif origen == 'soli' %}
      <form method="get" action="{% url 'soli' %}" id="mapForm">
      {% endif %}
        {% csrf_token %}
<input type="hidden" name="uuid" value="{{ uuid }}">

  <div class="buscar">
    <label for="dir" name="text" class="text">Direcci贸n:</label>
    <input
      type="text"
      class="input"
      id="dir"
      name="dir"
      placeholder="Direcci贸n"
    />
  </div>
    <div class="mapholder">
      <div class="map" id="map">
      </div>
          <script async
            src="https://maps.googleapis.com/maps/api/js?key={{ google_key }}&libraries=places&callback=initMap"
            defer
          ></script>
    </div>

  <div class="Ibottom">
    <div class="lBtn">
      {% if origen == 'data' %}
        <button
          type="button"
          class="back bbtn"
          id="close"
          data-url="{% url 'data' %}"
        >Cerrar</button>
      {% elif origen == 'soli' %}
        <button 
          type="button" 
          class="back bbtn" 
          id="close" 
          data-url="{% url 'soli' %}"
        >Cerrar</button>
      {% endif %}
    </div>
    <div class="rBtn">
      <button type="button" class="next nbtn" id="mNext">Seleccionar</button>
    </div>
  </div>
  </form>
  </div>
{% endblock %}

{% block footer %}


<script src="{% static 'sripts/btnScripts.js' %}"></script>

<script>
document.getElementById("mNext").addEventListener("click", function () {
  const dirInput = document.getElementById("dir").value;

  if (!dirInput.trim()) {
    alert("Por favor selecciona una direcci贸n en el mapa.");
    return;
  }

  document.getElementById("mapForm").submit();
});

// Para el bot贸n de cerrar que regresa a la vista original
document.getElementById("close").addEventListener("click", function () {
  const url = this.getAttribute("data-url");
  window.location.href = url + "?uuid=" + encodeURIComponent(document.querySelector('input[name="uuid"]').value);
});
</script>
{% endblock %}
