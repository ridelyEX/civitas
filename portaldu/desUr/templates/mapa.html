{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'styles/map.css' %}?v=1" />
 <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>

{% endblock %}


{% block body %}
<div class="mainMap">
    <div class="searchCont">  
      <input type="hidden" name="origen" value="{{ origen }}">
      {% if origen == 'data' %}
      <form method="get" action="{% url 'data' %}" id="mapForm">
      {% elif origen == 'soli' %}
      <form method="get" action="{% url 'soli' %}" id="mapForm">
      {% endif %}
        {% csrf_token %}
<input type="hidden" name="uuid" value="{{ uuid }}">

  <div class="buscar">
    <label for="dir" name="text" class="text">Dirección:</label>
    <input
      type="text"
      class="input"
      id="dir"
      name="dir"
      placeholder="Dirección"
    />
  </div>

  <div class="map" id="map">

  </div>

  <div class="Ibottom">
    <div class="lBtn">
      {% if origen == 'data' %}
        <button
          type="button"
          class="back bbtn"
          id="close"
          data-url="{% url 'data' %}"
        >Cerrar</button>
      {% elif origen == 'soli' %}
        <button 
          type="button" 
          class="back bbtn" 
          id="close" 
          data-url="{% url 'soli' %}"
        >Cerrar</button>
      {% endif %}
    </div>
    <div class="rBtn">
      <button type="submit" class="next nbtn" id="mNext">Seleccionar</button>
    </div>
  </div>
</form>
</div>
{% endblock %}

{% block footer %}
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ gmapk }}&callback=initMap"
  ></script>
   <script>
    function initMap() {
        const ubicacion = { lat: 28.6353, lng: -106.0889 }; // Ejemplo: Chihuahua
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: ubicacion,
        });

        const marker = new google.maps.Marker({
            position: ubicacion,
            map: map,
            title: "Aquí no estamos",
        });
    }
    </script>
<script src="{% static 'sripts/btnScripts.js' %}"></script>
{% endblock %}
