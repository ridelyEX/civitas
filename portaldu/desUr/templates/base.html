<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DesUr">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="DesUr">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{% url 'manifest' %}">

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/static/images/icon-192x192.png">
    <link rel="shortcut icon" href="/static/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/icon-192x192.png">

    <title>{% block title %}DesUr - Desarrollo Urbano{% endblock %}</title>

    {% block head %}
   <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

    <!-- Offline Manager CSS -->
    <style>
        .connection-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .install-banner {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 10px 15px;
            text-align: center;
            position: relative;
            display: none;
        }

        .install-banner .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .offline-counter {
            background: #ffc107;
            color: #212529;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .connection-indicator {
                top: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Install Banner para PWA -->
    <div id="installBanner" class="install-banner">
        <button class="close-btn" onclick="hideInstallBanner()">&times;</button>
        <span> Instalar DesUr como aplicaci贸n m贸vil</span>
        <button onclick="installApp()" style="background: white; color: #007bff; border: none; padding: 5px 10px; border-radius: 15px; margin-left: 10px; font-size: 12px;">
            Instalar
        </button>
    </div>

    <!-- Connection Status Indicator -->
    <div class="connection-indicator status-online" id="connectionIndicator">
         Conectado
    </div>

    {% block body %}
    <main>
      <!-- Contenido principal -->
    </main>
    {% endblock %}

    {% block footer %}
    <footer>
        <!-- Pie de p谩gina -->
    </footer>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Offline Manager -->
    <script src="{% load static %}{% static 'sripts/offline-manager.js' %}"></script>

    <!-- PWA Installation Script -->
    <script>
        let deferredPrompt;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{% url 'service_worker_root' %}", {
                    scope: '/ageo/'
                })
                    .then((registration) => {
                        console.log('SW registrado exitosamente');

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    if (confirm('Nueva versi贸n disponible. 驴Actualizar?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('Error registrando SW:', error);
                    });
            });
        }

        // Install Prompt Handler
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            if (!window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('installBanner').style.display = 'block';
            }
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        hideInstallBanner();
                    }
                    deferredPrompt = null;
                });
            }
        }

        function hideInstallBanner() {
            document.getElementById('installBanner').style.display = 'none';
            localStorage.setItem('installBannerHidden', 'true');
        }

        // Connection Status
        function updateConnectionStatus() {
            const indicator = document.getElementById('connectionIndicator');
            if (navigator.onLine) {
                indicator.className = 'connection-indicator status-online';
                indicator.textContent = ' Conectado';
            } else {
                indicator.className = 'connection-indicator status-offline';
                indicator.textContent = ' Sin conexi贸n';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initialize
        updateConnectionStatus();

        // Show install banner after delay if not hidden
        if (localStorage.getItem('installBannerHidden') !== 'true') {
            setTimeout(() => {
                if (!window.matchMedia('(display-mode: standalone)').matches && !deferredPrompt) {
                    document.getElementById('installBanner').style.display = 'block';
                }
            }, 5000);
        }

        // Redirect mobile users to mobile interface
        if (/Mobi|Android/i.test(navigator.userAgent) && !window.location.pathname.includes('/mobile/')) {
            const mobilePages = ['/ageo/auth/menu/', '/ageo/auth/historial/', '/ageo/main/'];
            const currentPath = window.location.pathname;

            if (mobilePages.includes(currentPath)) {
                window.location.href = currentPath.replace('/ageo/', '/ageo/mobile/');
            }
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
