
<head>
  <style>


.mainDoc{
      display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    flex-wrap: nowrap;
    width: 75%;

    height: auto;
    min-height: 65vh;
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-sizing: border-box;
}

.head{
    padding-bottom: 1rem;

}

.head .header{
    width: 100%;
    border-radius: 10px;
    background: linear-gradient(to bottom, #d9e8f8, #f0f0f0);
}

.desc{
    width: 100%;
    height: 2rem;
}

.textbox{
    padding-top: 3rem;
    padding-bottom: 3rem;
}

.text{
    font-size: 2rem;
}

.table{
    border: 2px solid black;
    height: fit-content;
}

.table .img{
    display: flex;
    justify-content: flex-end;
    border: none;
    background: none;
}

.table .img .bbsura{
    border: none;
    background: none;
}

.btn{
    color: rgb(22, 22, 22);
    background: linear-gradient(to top, #258cfa, #f0f0f0);
}

.Ibottom{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(1, 1fr);
    gap: 5rem;
    justify-content: center;
    width:max-content;
    margin: 0 auto;
    padding-top: 1rem;
}

/* NEXT BUTTON */
.next {
    width: 130px;
    height: 40px;
    color: #fff;
    border-radius: 5px;
    padding: 10px 25px;
    font-weight: 500;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
    box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255,.5),
    7px 7px 20px 0 rgba(0,0,0,.1),
    4px 4px 5px 0 rgba(0,0,0,.1);
    outline: none;
    font-size: 15px;
}

.nbtn{
    background: #004dff;
    background: linear-gradient(0deg, #004dff 0%, #004dff 100%);
    border: none;
    height: 3rem;
    width: 12rem;
}

.nbtn:before{
    height: 0%;
    width: 2px;
}

.nbtn:hover{
    box-shadow: 4px 4px 6px 0 rgba(255,255,255,.5),
    -4px -4px 6px 0 rgba(116,125,136,.5),
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0,0,0,.4);
}


/* BACK BUTTON  */
.back {
    width: 130px;
    height: 40px;
    color: #fff;
    border-radius: 5px;
    padding: 10px 25px;
    font-weight: 500;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
    box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255,.5),
    7px 7px 20px 0 rgba(0,0,0,.1),
    4px 4px 5px 0 rgba(0,0,0,.1);
    outline: none;
    font-size: 15px;
}

.bbtn{
    background: #666d7e;
    background: linear-gradient(0deg, #666d7e 0%, #666d7e 100%);
    border: none;
    height: 3rem;
    width: 12rem;
}

.bbtn:before{
    height: 0%;
    width: 2px;
}

.bbtn:hover{
    box-shadow: 4px 4px 6px 0 rgba(255,255,255,.5),
    -4px -4px 6px 0 rgba(116,125,136,.5),
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0,0,0,.4);
}

/* UP BUTTON */

input[type="file"] {
    display: none;
}

.search {
    width: 130px;
    height: 40px;
    color: #000000;
    border-radius: 5px;
    padding: 10px 25px;
    font-weight: 500;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
    box-shadow: inset 2px 2px 2px 0 rgba(255, 255, 255,.5),
    7px 7px 20px 0 rgba(0,0,0,.1),
    4px 4px 5px 0 rgba(0,0,0,.1);
    outline: none;
    font-size: 15px;
}

.sbtn{
    background: #ffffff;
    background: linear-gradient(0deg, #ffffff 0%, #ffffff 100%);
    border: 2px solid #000000;
    height: 3rem;
    width: 12rem;
}

.sbtn:before{
    height: 0%;
    width: 2px;
}

.sbtn:hover{
    box-shadow: 4px 4px 6px 0 rgba(255,255,255,.5),
    -4px -4px 6px 0 rgba(116,125,136,.5),
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0,0,0,.4);
}

/* modal */

.modalDoc {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;

}


.hidden {
  display: none;
}

    .upload-section{
      display: none;
      padding: 2rem 0;
      width: 100%;
    }

    .upload-section.active{
      display: block;
    }

    .doc-list-section{
      width: 100%;
    }
  </style>
</head>
<body>
<div id="modalDoc" class="modalDoc">
<div class="mainDoc">

  <div class="head">
    <header class="header">
      <h1>Documentación</h1>
    </header>
  </div>
  
  <div class="container overflow-hidden">
    <div style="text-align: right; width:100%; padding: 1rem; color: black;">
      <button type="button" class="back bbtn" onclick="modals('close', 'modalD')">Cerrar</button>
    </div>
    <div class="doc-list-section">
      <div class="table-responsive">
        <table class="table table-borderless table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="body">
            {% for doc in documentos %}
            <tr>
                <td>{{ doc.nomDoc }}</td>
                <td>{{ doc.descDoc }}</td>
                <td>
                  <div>
                    <input type="hidden" name="uuid" value="{{ uuid }}">
                    
                    <button type="button" class="img" id="bbsura">
                      <img src="/static/images/delete.png" class="bbsura">
                    </button>
                  </div>
                </td>
              </tr>
              {% empty %}
              <tr><td colspan="3">No hay documentos subidos</td></tr>
            {% endfor %}
          </tbody>
        </table>
            <input type="hidden" name="count" value="{{ count }}">
      </div>
      
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="showUpload">
          <img class="add" src="/static/images/add.png" /> Agregar
        </button>
      </div>
    </div>
    <div class="upload-section" id="uploadSection">
        <div class="form" id="upDocs">
          <input type="hidden" name="uuid" value="{{ uuid }}">
          <div class="textbox">
            <input type="text" class="desc" id="descc" name="descp" placeholder="Descripción del doc. Ej. INE, foto">
          </div>
          <input type="file" id="file" name="file">
          <div class="text">
            <p>Buscar documento o foto en los archivos de su dispositivo</p>
          </div>
          <div class="Ibottom">
            <div class="lBtn">
              <button type="button" class="search sbtn" id="search">Examinar</button>
              <button type="button" class="back bbtn" id="back" onclick="modals('close', 'modalD')">
                      Cerrar
                    </button>
                  </div>
                  <div class="rBtn">
                    <button type="button" class="next nbtn" id="saveDoc">Guardar</button>
                  </div>
                </div>
        </div>
      <div id="document"></div>
    </div>
  </div>
</div>
</div>

<footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const uploadSection = document.getElementById('uploadSection');
      const showUploadBtn = document.getElementById('showUpload');
      const searchBtn = document.getElementById('search');
      const fileInput = document.getElementById('file');
      const uploadForm = document.getElementById('upDocs');
      const tbody = document.getElementById('body');
      const save = document.getElementById('saveDoc');



      let tempDocs = JSON.parse(sessionStorage.getItem('tempDocs') || '[]');
      renderTempDocs();

      showUploadBtn.addEventListener('click', function() {
        console.log('a ver si jala');
        uploadSection.classList.toggle('active');
        console.log('sí chambeó');
      });

      searchBtn.addEventListener('click', function() {
        fileInput.click();
      });

      fileInput.addEventListener('change', function() {
        document.getElementById('document').textContent = this.files[0].name;
      });

      save.addEventListener('click', function() {

        const file = fileInput.files[0];
        const descc = document.getElementById('descc');

        if (!descc) {
          console.error("no hayt nada oiga");
          alert("No se pudo obtener nada");
          return;
        }

        const descripcion = descc.value;

        console.log("a ver si hay desc pue" + descc);
        console.log(descripcion);

        if(!file) {
          alert('seleccione un archivo');
          return;
        }

        const tempDoc = {
          name: file.name,
          desc: descripcion,
          file: file
        };

        tempDocs.push(tempDoc);
        sessionStorage.setItem('tempDocs', JSON.stringify(tempDocs));

        const reader = new FileReader();
        reader.onload = function(e) {
          tempDocs[tempDocs.length -1].fileData = e.target.result;
          sessionStorage.setItem('tempDocs', JSON.stringify(tempDocs));
          //actualizar tabla
          renderTempDocs();
        };

        reader.readAsDataURL(file);

        //actualizar tabla
        //renderTempDocs();

        //limpieza
        document.getElementById('desc').value = '';
        fileInput.value = '';
        document.getElementById('document').textContent = '';
        uploadSection.classList.remove('active');
      });

    });

    function renderTempDocs() {
      const tbody = document.getElementById('body');
      const tempDocs = JSON.parse(sessionStorage.getItem('tempDocs') || '[]');

      tbody.innerHTML = '';
      if (tempDocs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3"> no hay documentos subidos</td></tr>';
        return;
      }

      tempDocs.forEach((doc, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
           <td>${doc.name}</td>
            <td>${doc.desc}</td>
            <td>
                <button type="button" class="img" onclick="removeTempDoc(${index})">
                    <img src="/static/images/delete.png" class="bbsura">
                </button>
            </td>
          `;
          tbody.appendChild(tr);
      });
    }

    function removeTempDoc(index) {
      let tempDocs = JSON.parse(sessionStorage.getItem('tempDocs') || '[]');
      tempDocs.splice(index, 1);
      sessionStorage.setItem('tempDocs', JSON.stringify(tempDocs));
      renderTempDocs();
    }

    function deleteDoc(docId) {
      if (!confirm('¿Desea eliminar este documento?')){
        return;
      }

      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      fetch(`/dell${docId}`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json',
        },
      })
      .then(response => {
        if (response.ok) {
          const row = document.querySelector(`button[onclick="deleteDoc('${docId}')"]`).closest('tr');
          row.remove();

          const tbody = document.getElementById('body');
          if (tbody.children.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3"> no hay documentos subidos</td></tr>';
          }
        }else{
          alert('Error al eliminar el documento');
        }
      })
      .catch(error => {
        console.error('Error: ', error);
        alert('Error al eliminar el documento');
      });
    }
  </script>
</footer>

</body>
