{% extends 'base.html' %}{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'styles/animation.css' %}">
{% endblock %}


{% block body %}
<div class="cont">
    <button type="button" class="button" id="finish" data-url="{% url 'clear' %}">
        <div class="vid" id="vid">
            <video src="{% static 'videos/fondo.mp4' %}" autoplay muted loop></video>
        </div>
        <div class="text-container">
            <span class="text">¡Muchas Gracias!</span>
        </div>
    </button>
    <div class="lds-spinner loader" id="loader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

{% endblock %}


{% block footer %}

<script src="{% static 'sripts/loader.js' %}"></script>
<script src="{% static 'sripts/btnScripts.js' %}"></script>

<script>
// Script de respaldo para garantizar que el botón funcione
document.addEventListener("DOMContentLoaded", function() {
    // Forzar que el botón ocupe toda la pantalla
    const btn = document.getElementById("finish");
    if (btn) {
        btn.style.width = "100%";
        btn.style.height = "100%";
        btn.style.position = "absolute";
        btn.style.zIndex = "100";
    }

    // Forzar la eliminación del loader
    setTimeout(function() {
        const loader = document.getElementById("loader");
        if (loader) {
            loader.style.display = "none";
            loader.style.zIndex = "-1";
        }
    }, 1000);
});
</script>

{% endblock %}
