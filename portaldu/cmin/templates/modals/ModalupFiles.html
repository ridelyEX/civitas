<div class="upfiles" id="upfiles" role="dialog" aria-labelledby="modal-title" aria-modal="true">
    <div class="modal-file">
        <span class="close" onclick="modals('close', 'upFiles')" aria-label="Cerrar modal">&times;</span>
        <h3>Subir archivos en formato pdf</h3>
        <form method="post" enctype="multipart/form-data" action="{% url 'seguimiento' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="upload">
            <input type="hidden" name="solicitud_id" id="modal-solicitud-id" value="">
            <div class="form-group">
                <label for="documento">Selecciona un archivo:</label>
                <button type="button" class="up-btn" id="up-btn" aria-describedby="file-help">Examinar</button>
                <input type="file" name="documento" id="documento" accept=".pdf" required hidden aria-describedby="file-help">
                <input type="text" class="comentario" id="comentario" name="comentario" placeholder="Comentario (opcional)" aria-label="Comentario sobre el archivo">
                <small id="file-help" class="form-text">Solo archivos PDF, m√°ximo 5MB</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="upload-btn" aria-label="Subir archivo">
                    <span class="btn-txt">Subir archivo</span>
                    <span class="spinner" style="display:none;">Subiendo...</span>
                </button>
            </div>
            <div id="upload-progress" style="display:none;">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="upload-message" aria-live="polite"></div>
        </form>
    </div>
</div>
