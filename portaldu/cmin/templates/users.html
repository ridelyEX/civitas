{% extends 'master.html' %}

{% block head %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
{% endblock %}

{% block title %}
    hola
{% endblock %}



{% block content %}


    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgb(0, 0, 78); color: white;">
        <div class="container-fluid">
            <a class="navbar-brand">
            <img src="logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                <span style="color: white;">hola</span>
            </a>
        </div>
    </nav>


<div class="container">
    <form method="post" action="">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}



{% block footer %}
<div class="footer" style="height: 50px; background: rgb(0, 0, 78)  ;"></div>
{% endblock %}
